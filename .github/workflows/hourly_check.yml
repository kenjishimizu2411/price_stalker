name: PriceStalker Robot ðŸ¤–

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      # --- PASSO NOVO: INSTALA O NAVEGADOR CHROME ---
      - name: Configurar Chrome
        uses: browser-actions/setup-chrome@latest
      # ----------------------------------------------

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar o Main.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          WHATSAPP_API_KEY: ${{ secrets.WHATSAPP_API_KEY }}
        run: python src/main.py

      - name: Upload de Prints de Erro
        if: always() # Roda mesmo se o script falhar
        uses: actions/upload-artifact@v4
        with:
          name: prints-de-erro
          path: "*.png"
          retention-days: 1